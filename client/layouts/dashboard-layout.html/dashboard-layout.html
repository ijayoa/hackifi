<template name="dashboardlayout">
<!-- <div class="layout master-layout {{$.Session.get 'sidebar'}}"> -->
		{{> navbar}}
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Marcus Doe
					</div>
					<div class="profile-usertitle-job">
						Organizer
					</div>
				</div>
				<div class="profile-usermenu">
					<ul class="nav">
						<li>
							<a href="{{pathFor 'dashboard'}}">
							<i class="fa fa-dashboard"></i>
							 Dashboard</a>
						</li>
						<li>
							<a href="{{pathFor 'createHackathon'}}">
							<i class="fa fa-dashboard"></i>
							 Set Up</a>
						</li>
						<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa- fa-university"></i> Sponsors</a>
				          <ul class="dropdown-menu forAnimate" role="menu">
				            <li><a href="{{pathFor 'addSponsor'}}"><i class="fa fa-user-plus"></i> New</a></li>
				            <li><a href="{{pathFor 'allSponsors'}}"><i class="fa fa-eye"></i> View All</a></li>
				          </ul>
				        </li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-users"></i> Mentors</a>
				          <ul class="dropdown-menu forAnimate" role="menu">
				            <li><a href="{{pathFor 'addMentor'}}"><i class="fa fa-user-plus"></i> New</a></li>
				            <li><a href="{{pathFor 'allMentors'}}"><i class="fa fa-eye"></i> View All</a></li>
				          </ul>
				        </li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-secret"></i> Judges</a>
				          <ul class="dropdown-menu forAnimate" role="menu">
				           <li><a href="{{pathFor 'addJudge'}}"><i class="fa fa-user-plus"></i> New</a></li>
				            <li><a href="{{pathFor 'allJudges'}}"><i class="fa fa-eye"></i> View All</a></li>
				          </ul>
				        </li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            {{#momentum plugin='iron-router' options=momentumIRTransition}}
			   {{> yield}}
		    {{/momentum}}
            </div>
		</div>
	</div>


<!-- 	</div> -->

	<!-- Prevent footer from popping up when route loading -->
	{{#if isRouteReady}}
	{{> footer}}
	{{/if}}

	{{> autoformModals}}
</template>
