<template name="hackathonHome">
{{#with hackData}}
{{#with getDoc coverPhoto 'Attachments'}}
<div class="jumbotron" style="background-image: url({{url}}); background:cover;">

 <h1 class="titlehome text-center">Hack for Growth</h1>

<p class="text-center"><a class="btn join btn-lg" role="button">REGISTER NOW</a></p>
</div>

{{/with}}

{{/with}}

{{#with hackData}}
<nav class="navigation navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><strong>Powered by Hackifi</strong></a>
    </div>

    <div class="collapse navbar-right navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav text-center">
        <li class="active"><a href="/{{personalizedUrl}}">Overview</a></li>
        <li><a href="/{{personalizedUrl}}/sponsors">Sponsors</a></li>
        <li><a href="/{{personalizedUrl}}/judges">Judges</a></li>
        <li><a href="/{{personalizedUrl}}/mentors">Mentors</a></li>
        <li><a href="/{{personalizedUrl}}/register">Register</a></li>
        <li><a href="/{{personalizedUrl}}/submissions">Submissions</a></li>
        <li><a href="/{{personalizedUrl}}/scoreboard">Score Board</a></li>
        <li><a href="/{{personalizedUrl}}/resources">Resources</a></li>
        <li><a href="/{{personalizedUrl}}/feedback">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>
{{/with}}
<div class="container hackcontent">
	 {{#momentum plugin='iron-router' options=momentumIRTransition}}
			   {{> yield}}
     {{/momentum}}
</div>

  <!-- Prevent footer from popping up when route loading -->
  {{#if isRouteReady}}
  {{> footer}}
  {{/if}}
</template>
