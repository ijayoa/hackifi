<template name="hackathonHome">
{{#with hackData}}
{{#with getDoc coverPhoto 'Attachments'}}
<div class="jumbotron" style="background-image: url({{url}}); background:cover;">

<h1 class="titlehome text-center">Hack For Growth</h1>


<p class="text-center"><a href="#" class="btn join btn-lg" role="button">REGISTER NOW</a></p>
</div>

{{/with}}

{{/with}}

{{#with hackData}}
<nav class="navigation navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><strong>Powered by Hackifi</strong></a>
    </div>

    <div class="collapse navbar-right navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav text-center">
        <li class="active"><a href="/hackathon/{{personalizedUrl}}">Overview</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/sponsors">Sponsors</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/judges">Judges</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/mentors">Mentors</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/register">Register</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/submissions">Submissions</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/scoreboard">Score Board</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/resources">Resources</a></li>
        <li><a href="/hackathon/{{personalizedUrl}}/feedback">Feedback</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign In as a Judge</b> <span class="caret"></span></a>
      <ul id="login-dp" class="dropdown-menu">
        <li>
           <div class="row">
              <div class="col-md-12">
                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                       <label class="sr-only" for="exampleInputEmail2">Username</label>
                       <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="exampleInputPassword2">Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                       <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                 </form>
              </div>
           </div>
        </li>
      </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

{{/with}}
<div class="container hackcontent">
	 {{#momentum plugin='iron-router' options=momentumIRTransition}}
			   {{> yield}}
     {{/momentum}}
</div>

  <!-- Prevent footer from popping up when route loading -->
  {{#if isRouteReady}}
  {{> footer}}
  {{/if}}
</template>
