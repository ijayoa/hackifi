<template name="hackathonSponsors">



<div class="row text-center mainrow">
<h3 class="text-center">This Hacakthon is Sponsored by </h3>
<hr>
<div class="col-sm-6 col-sm-offset-3">

{{#each sponsorData}}
<div class="row sponsor-row well">
	<div class="col-sm-5 text-center sponsor-div">
	{{#with getDoc sponsorLogo 'Attachments'}}
	
		<img class="img img-responsive" src="{{url}}"/>

	{{/with}}

	</div>
    <div class="col-sm-6">
     <h3 class="logonom">About {{name}}</h3>
	<div class="mainrow">
        <p class="text-center mainrow">{{about}}</p>
     </div>
     <div class="panel-footer">
     	<a href="http://{{websiteLink}}"><i class="fa fa-globe"></i> Visit Website</a>
     </div>
    </div>
</div>
     
{{/each}}

</div>
</div>
</template>
