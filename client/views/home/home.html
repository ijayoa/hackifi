<div id="features" class="features">
     <div class="container">
         <div class="features-head">
             <h3>How it Works</h3><br>
             <p id="howitworksintro">Hackifi incorporates best practices and automates the management of hackathons from start-to-finish. As hackathons become more popular, organizers set their events apart by increasingly differentiating the experience they offer. Beautiful interfaces, streamlined workflow with easy scheduling of communications and a transparent judging scoreboard are some of Hackifi's features. With this software, organizers are free to focus on organizing an awesome live competition with almost no adminisrative burden. </p>
         </div>
         <div class="features-section">
             <div class="col-md-3 feature-grid">
                 <img class="wow bounceIn" data-wow-delay="0.4s" width="90" hieght="90" src="images/icon1.png" alt=""/>
                 <h3>Subscribe</h3>
                 <p id="howitworks">By subscribing to the Bronze, Silver or Gold packages, organizers are eligible for the basic features. Based on the high volume of participants at hackathons and with added benefits, the Gold offer is our most-purchased package. </p>

             </div>
             <div class="col-md-3 feature-grid">
                 <img class="wow bounceIn" data-wow-delay="0.4s"  width="90" hieght="90" src="images/icon2.png" alt=""/>
                 <h3>Customize Settings</h3>

                 <p id="howitworks">Simply customize your dashboard with your registration, communication schedules and updates, entry  submissions, visible or invisible judging scoreboard and participant feedback fields. </p>

             </div>
             <div class="col-md-3 feature-grid">
                 <img class="wow bounceIn" data-wow-delay="0.4s"  width="90" hieght="90" src="images/icon3.png" alt=""/>
                 <h3>Personalize Url</h3>

                 <p id="howitworks">Create a unique URL for the hackathon, usually the hackathon name. This improves brand presence and promotion. </p> 

             </div>
             <div class="col-md-3 feature-grid">
                 <img class="wow bounceIn" data-wow-delay="0.4s"  width="90" hieght="90" src="images/icon4.png" alt=""/>
                 <h3>Hackathon Launched</h3>

                 <p id="howitworks">With these three completed steps, your hackathon has been set up and automated. Minimal management is still needed for smooth running. And an awesome event is live and running smoothly!</p>

             </div>
             <div class="clearfix"></div>
