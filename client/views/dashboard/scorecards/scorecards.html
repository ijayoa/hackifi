<template name="scoreCards">

    <div class="row mainrow">
      <div class="col-xs-10">
    {{#unless scores}}
    <div class="alert alert-info">
        <p>There are no visible scorecards.</p>
    </div>
    {{else}}
        <div class="row">
            {{#each judges}}
                <div class=" col-xs-6 col-md-4 apps">
                    <strong>{{name}}</strong>
                    <table class="table scorecards-table">
                        <thead>
                            <tr>
                                <th>
                                    Product Name
                                </th>
                                <th>
                                    Criteria Scores
                                </th>
                                <th>
                                    Total Scores
                                </th>
                            </tr>
                        </thead>
                    {{#each submissions}}
                        <tbody>
                            <tr>
                                <td>
                                   {{productName}} 
                                </td>
                                <td>
                                    <ul>
                                         {{#each criterias}}
                                            <li>{{name}} ({{getJudgeCriteriaScore _id ../_id ../../_id}})</li>
                                          {{/each}}  
                                    </ul>
                                </td>
                                <td>
                                    {{getJudgeTotalCriteriaScore _id ../_id}}
                                </td>
                            </tr>
                        </tbody>
                    {{/each}}
                    </table>
                </div>
           {{/each}}
    </div>

    {{/unless}}
    </div>
    </div>
</template>
