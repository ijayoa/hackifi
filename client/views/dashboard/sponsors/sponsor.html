<template name="addSponsor">
<div class="row mainrow">
<div class="col-sm-8 col-sm-offset-2">
{{#autoForm collection="Sponsors" id="insertSponsorForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='name' placeholder='eg. Google'}}
      {{> afQuickField name='websiteLink' placeholder="eg. www.google.com"}}
      {{> afQuickField name='sponsorLogo'}}
      {{> afQuickField name='about'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
  </div>
  </div>
</template>

<template name="updateSponsor">
<div class="row mainrow">
<div class="col-sm-8 col-sm-offset-2">
{{#autoForm collection="Sponsors" doc=this id="updateSponsorForm" type="update"}}
    <fieldset>
      {{> afQuickField name='name' placeholder='eg. Google'}}
      {{> afQuickField name='websiteLink' placeholder="eg. www.google.com"}}
      {{> afQuickField name='sponsorLogo'}}
      {{> afQuickField name='about'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
  </div>
  </div>
</template>


<template name="allSponsors">
<div class="row">
 <div class="btn-group show-on-hover pull-left">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Action <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{pathFor 'addSponsor'}}">Add Sponsor</a></li>
          </ul>
 </div>
 </div>

<div class="row mainrow">
  <div class="col-xs-10">
{{#unless sponsors}}
<div class="alert alert-info">
        <p>There are no visible Sponsors</p>
        <p><a href="{{pathFor 'addSponsor'}}" class="btn btn-primary"><i class="fa fa-plus"></i> Add one</a></p>
</div>
{{else}}
<div class="row">
{{#each sponsors}}
		<div class=" col-xs-6 col-md-3 well apps wow fadeInUp animated">
				<center>
					{{#with getDoc sponsorLogo 'Attachments'}}
					<img src="{{url}}" name="picture" width="150" height="150" class="img-responsive">
					{{/with}}
					<!-- <h3 class="name">{{name}}</h3> -->
				</center>
           <br>

			<p class="text-center"><a href="{{pathFor 'updateSponsor'}}" role="btn" class="btnspace btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a> <!-- <a data-toggle="modal" doc="{{_id}}" href='#db-admin-delete-modal' class="btn btn-xs btn-danger btnspace"> <i class="fa fa-trash" doc="{{_id}}"></i></a> -->
   {{> dbAdminDeleteBtn}}
      </p>

		</div>
{{/each}}

</div>

{{> sponsorDeleteModal}}

{{/unless}}
</div>
</div>
</template>
